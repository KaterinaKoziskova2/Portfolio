<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #707f90;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      font-weight: 700;
    }
    h2 {
      margin-bottom: 20px;
    }
    section {
      padding: 20px;
      background-color: white;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #2a4f76;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer p {
      margin: 5px 0;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
    }
    .social-icons {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Moje Portfolio</h1>
  </header>

  <section class="container text-center">
    <h2>Zájmy</h2>
    <p>Programování, Hudba, Jízda na koni</p>
  </section>

  <section class="container text-center">
    <h2>Projekty</h2>
    <p>Webová aplikace, Portfolio</p>
  </section>

  <section class="container text-center">
    <h2>Dovednosti</h2>
    <div class="progress my-2">
      <div class="progress-bar" role="progressbar" style="width: 90%;">HTML</div>
    </div>
    <div class="progress my-2">
      <div class="progress-bar bg-info" role="progressbar" style="width: 80%;">CSS</div>
    </div>
    <div class="progress my-2">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 70%;">JavaScript</div>
    </div>
  </section>

  <footer>
        <div class="social-icons">
      <a href="https://github.com" target="_blank">GitHub</a>
      <a target="_blank">|</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <p>© 2024 Moje Portfolio</p>

    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
